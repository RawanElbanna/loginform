<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body> 
    <form id="loginform" action="#" >
     
        <h1>Login Form</h1>

        <div class="tab">
            <div class="container">
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%">25%</div>
                          </div>
                    </div>
                    <div class="col-lg-6">
                         First Name:
                        <p><input placeholder="First name.." oninput="this.className = ''" name="fname"></p>
                    </div>
                    <div class="col-lg-6">
                        Last Name:
                        <p><input placeholder="Last name.." oninput="this.className = ''" name="lname"></p>
                    </div>
                    <div class="col-lg-6">
                        Email:
                        <p><input placeholder="E-mail.." oninput="this.className = ''" name="email"></p>
                    </div>
                    <div class="col-lg-6">
                        Phone:
                        <p><input placeholder="Phone.." oninput="this.className = ''" name="phone"></p>
                    </div>
                    <div class="col-lg-12">
                        Date:
                        <p><input oninput="this.className = ''" name="date" type="date"></p>
                    </div>
                   
                </div>
               
               
            </div>
        </div>

        <div class="tab">
            <div class="container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
                  </div>
               
                <div class="row"> 
                    <div class="col-lg-12">
                        Faculty:
                        <p><input placeholder="faculty.." oninput="this.className = ''" name="Address"></p>
                    </div>    
                    <div class="col-lg-6">
                        User:
                        <p><input placeholder="Username.." oninput="this.className = ''" name="uname"></p>
                    </div> 
                    <div class="col-lg-6">
                        Password:
                        <p><input placeholder="Password.." oninput="this.className = ''" name="pword" type="password">
                        </p>
                    </div>   
                    <div class="col-lg-12">
                        Activity:
                        <p><input  oninput="this.className = ''" name="text"></p>
                    </div>
                </div> 
            </div>
        </div>

        <div class="tab">
            <div class="container">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                  </div>
                <div class="row"> 
                    <div class="col-lg-12">
                        Address:
                        <p><input placeholder="address.." oninput="this.className = ''" name="Address"></p>
                    </div>    
                    <div class="col-lg-6">
                        Email:
                        <p><input placeholder="Username.." oninput="this.className = ''" name="uname"></p>
                    </div> 
                    <div class="col-lg-6">
                        Password:
                        <p><input placeholder="Password.." oninput="this.className = ''" name="pword" type="password">
                        </p>
                    </div>   
                    <div class="col-lg-12">
                        Any Suggestion:
                        <p><input  oninput="this.className = ''" name="text"></p>
                    </div>
                </div> 
            </div>
           
               
        </div>

        <div class="tab">   
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100%</div>
              </div>   
                    <img src="./images/task.png">
        </div>

        <div style="overflow:auto;">
            <div class="btnn">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)" >Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)" >Next</button>
            </div>
        </div>

        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
  
    </form>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
